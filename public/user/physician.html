<!DOCTYPE html>
<html>
  <head>
    <title>Simple Social Media Connector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="../css/styles.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Welcome, Physician</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li id="patients"><a onClick="getData('patients')" > All Patients </a></li>
            <li id="therapies"><a onClick="getData('therapies')" > Therapies </a></li>
            <li id="sessions"><a onClick="getData('sessions')"> Test Sessions </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
        <div id="body">
            <div class="row">
              <div class="col-md-12">
                  <div id="data_div">
                        <center><img id="loading" src="../images/loading1.gif" alt="Smiley face" height="80" width="80"></center>
                  </div>
              </div>
            </div>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Annotation</h4>
                  </div>
                  <div class="modal-body" style="width: 100%;">
                    <textarea rows="4" cols="50" id="annotation_text" style="width: 100%;" placeholder="Write your annotation here">
                    </textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onClick="storeAnotation()">Store</button>
                  </div>
                </div>

              </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
	<script src="../scripts/physician.js"></script>
    <script src="../scripts/models/physician_model.js"></script>
    <script src="../scripts/configs.js"></script>
  </body>
</html>
